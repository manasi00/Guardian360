{% load static %}
{% block content %}

<head>
    <link rel="stylesheet" href="{% static 'assets/css/auth.css' %}">
</head>

<div class="login">
    <div class="login-form">
        <h2 class="text-muted">Login</h2>

        {% if form.non_field_errors %}
        <small class="text-danger">
            {{ form.non_field_errors.as_ul }}
        </small>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label}}">Username:</label>
                <input type="text" name="{{ form.username.name }}" class="form-control" />
                {% if form.username.errors %}
                <span class="text-danger">{{ form.username.errors }}</span>
                {% endif %}
            </div>

            
            <div class="form-group">
                <label for="{{ form.password.id_for_label}}">Password:</label>
                <input type="password" name="{{ form.password.name }}" class="form-control" />
                <span class="text-danger">{{ form.password.errors }}</span>
            </div>


            <button type="submit" class="login-button">Login</button>


        </form>
    </div>
</div>

{% endblock %}
